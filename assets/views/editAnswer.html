<div class="col-main">
  <div class="main-wrap" id="main-wrap">

    <div class="topic-content">
      {{#topics}}
      <div class="topics">
        <h3 data-id="{{id}}" data-max="{{tocMax}}" data-min="{{tocMin}}">{{tocTitle}}</h3>
      </div>
      {{/topics}}
    </div>

    <div class="user-content" id="user-content">
      <ul class="selected connected ks-clear"></ul>
      <ul class="unselected connected ks-clear">
      {{#users}}
        <li> <a href="#" class="user-name" data-id="{{id}}">{{uName}}</a> </li>
      {{/users}}
      </ul>
    </div>

  </div>
</div>

<div class="col-sub">
  <div class="sub-wrap">
    <div class="left-nav">
      {{#test}}
      <h3>{{tTitle}}</h3>
      <p>{{tDescribe}}</p>
      {{/test}}
    </div>
  </div>
</div>
