<div class="accordion">
  <table class="test-list">
    <thead>
      <tr>
        <th>标题</th>
        <th>选项数</th>
        <th>操作</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan="3">
          <a href="#topics/addNew" class="add-items">添加项目</a>
          <a href="#users/lists/" class="lists-users">参与人员列表</a>
        </th>
      </tr>
    </tfoot>
    <tbody>
    {{#collection}}
      <tr class="test-item-{{id}}">
        <td class="tocTitle">{{tocTitle}}</td>
        <td class="tocNum">[{{tocMin}},{{tocMax}}]</td>
        <td class="opration">
          <a href="#topics/{{id}}" class="edit">修改</a>
          <a href="#" data-id="{{id}}" class="del">删除</a>
          <a href="#topics/lists/{{id}}" class="addItems">查看</a>
        </td>
      </tr>
    {{/collection}}
    </tbody>

  </table>
  
</div>
